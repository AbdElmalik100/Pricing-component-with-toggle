<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize File -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Fontawesome File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Main File -->
    <link rel="stylesheet" href="CSS/master.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <title>Challenge 14</title>
</head>
<body>
    <img class="top-bg" src="images/bg-top.svg" alt="">
    <img class="bottom-bg" src="images/bg-bottom.svg" alt="">
    <header>
        <div class="container">
            <h1>Our Pricing</h1>
            <div class="the-button">
                <span>Annually</span>
                <input type="checkbox" id="toggle-btn">
                <label for="toggle-btn"></label>
                <span>Monthly</span>
            </div>
        </div>
    </header>
    <div class="pricing-cards">
        <div class="container">
            <div class="box">
                <span class="type">Basic</span>
                <h1 data-old="199.99"><span>$</span>199.99</h1>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <span class="btn">Learn More</span>
            </div>
            <div class="box pro">
                <span class="type">Professional</span>
                <h1 data-old="249.99"><span>$</span>249.99</h1>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <span class="btn">Learn More</span>
            </div>
            <div class="box">
                <span class="type">Master</span>
                <h1 data-old="399.99"><span>$</span>399.99</h1>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <span class="btn">Learn More</span>
            </div>
        </div>
    </div>
    <script src="JavaScript/master.js"></script>
</body>
</html>
